<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1> Vue Marathon</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <button v-on:click="add(10)">Add 10</button>
      <button v-on:click="reduce(5)">Reduce 5</button>
      <p>Result: {{ counter }}</p>
      <input
        type="text"
        v-on:input="setFullName($event)"
        v-on:keyUp.enter="confirmedFullName" placeholder="Enter Your First Name"
      />
      <p> {{fullName}}</p>
      <div class="container">
        <form v-on:submit.prevent="">
          <div class="row">
            <div class="col-md-6">
              <label for="email">Enter Your Email Address : </label>
            </div>
            <div class="col-md-6"><input type="email" name="email" v-on:input="getEnteredEmail($event)" /></div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <label for="email">Enter Your Password : </label>
            </div>
            <div class="col-md-6"><input type="password" name="password" id="userPassword" v-on:input="getEnteredPassword($event)"></div>
          </div>
          <div class="row">
           <div class="col-md-4"></div>
           <div class="col-md-4"><button type="submit" v-on:click="sayHello">Log In</button></div>
          </div>
        </form>
      </div>
      <p>{{enteredEmail}}</p>
      <p>{{enteredPassword}}</p>
      
    </section>
  </body>
</html>
